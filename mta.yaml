## Generated mta.yaml based on template version 0.2.0
## appName = epmbp-consumer-app-java
## language=java; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: cockpitcap
version: 1.0.0
description: A simple CAP project.
parameters:
   enable-parallel-deployments: true
build-parameters:
   before-all:
   -  builder: custom
      commands:
      - npm install
modules:
# --------------------- SERVER MODULE ------------------------
-  name: cockpitcap-srv
   type: java
   path: srv
   properties:
      EXIT: 1 # required by deploy.js task to terminate 
   build-parameters:
      builder: custom
      commands:
      - mvn clean package
      build-result: target/*.[wj]ar
   provides:
   -  name: srv_api
      properties:
         url: ${default-url}
   requires:
   -  name: datatrain-hana
   
resources:
-  name: datatrain-hana
   parameters:
      service: hanatrial
      service-plan: hdi-shared
   type: com.sap.xs.hdi-container
   properties:
      hdi-container-name: datatrain-hana