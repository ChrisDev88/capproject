_schema-version: 2.0.0
ID: cockpitcap
version: 1.0.0
modules:
  - name: cockpitcap-srv
    type: java
    path: srv
    properties:
      EXIT: 1  # required by deploy.js task to terminate
    build-parameters:
      builder: custom
      commands: [ mvn clean package ]
      build-result: "target/*.[wj]ar"
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: cockpitcap-db-hdi-container
 # ---------------- OData V2 PROXY MODULE ----------------------
  - name: cockpitcap-srv-proxy
    type: nodejs
    path: srv-proxy
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1G
    provides:
      - name: srv_api_v2
        properties:
          url: '${default-url}'
    requires:
      - name: srv_api
        properties:
          srv_api_url: ~{url}
resources:
  - name: cockpitcap-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}